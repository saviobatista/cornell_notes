name: cornell_notes
description: An app to create your own Cornell notes and studies
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1
environment:
  sdk: ">=2.12.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  floor: ^1.2.0
dev_dependencies:
  test:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  floor_generator: ^1.2.0
  build_runner: ^2.1.2
flutter:
  uses-material-design: true
  fonts:
    - family: PatrickHand
      fonts:
        - asset: fonts/PatrickHand-Regular.ttf